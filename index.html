<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favi.ico">
    <title>Guess ! Guess ! Guess !</title>
</head>
<body>
    <div class="container game-head">
        <h1 class="game-tit">GUESS & WIN</h1>
        <p class="msg">Number Range 1-20</p>
    </div>
    <div>
        <div class="container sec-div">
            <h1 class="sec-num"></h1>
        </div>
        <div class="container">
            <button class="ton ch" id="rebtn1">Start</button>
            <button class="ton re" id="rebtn">Reset</button>
        </div>
        <div class="container user-box-div">
            <textarea class="user-box" name="user-input" id="user1" cols="8" rows="5"></textarea>
        </div>
        <div class="container">
            <p><span class="life1"></span><span class="life2"></span><span class="life3"></span><span class="life4"></span><span class="life5"></span></p>
            <p>Your-Score # <span class="your"></span></p>
            <p>Hi-Score # <span class="hi"></span></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
